<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src = "js/script.js" defer></script>
</head>
<body>
    <div class = "main-container">
        <div id = "banner">
            <div id="banner-title">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id = "form-container">
            <h2>Crie a sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class = "input-form">
                <label for="name">Nome</label>
                <input 
                    type="text" 
                    name = "name" 
                    id = "name" 
                    placeholder="Digite seu nome">
            </div>
            <div class = "input-form">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    name = "email" 
                    id = "email" 
                    placeholder="Digite seu e-mail">
            </div>
            <div class = "input-form">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    name = "password" 
                    id = "password" 
                    placeholder="Digite a sua senha">
            </div>
            <p>Quer ajuda para gerar uma senha segura?
                <span id = "open-generate-password">Clique aqui.</span>
            </p>
            <div id="generate-options" class="hide">
                <p>Selecione as opções que você deseja</p>
                <div class="input-form">
                    <label for="lenght">Quantidade de caracteres:</label>
                    <input
                        type="text"
                        id = "lenght"
                        name = "lenght"
                        value = 10>
                </div>
                <div class="input-form">
                    <label for="letters">Letras:</label>
                    <input
                        type="checkbox"
                        id = "letters"
                        name = "letters"
                        checked>
                </div>
                <div class="input-form">
                    <label for="numbers">Números:</label>
                    <input
                        type="checkbox"
                        id = "numbers"
                        name = "numbers"
                        checked>
                </div>
                <div class="input-form">
                    <label for="symbol">Símbolos:</label>
                    <input
                        type="checkbox"
                        id = "symbol"
                        name = "symbol"
                        checked>
                </div>
                <button id = "generate-password">Criar senha</button>
            </div>
            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id = "copy-password">Copiar</button>
            </div>
            <div class = "input-form">
                <label for="confirmPassword">Confirmação de senha</label>
                <input 
                    type="password" 
                    name = "confirmPassword" 
                    id = "confirmPassword" 
                    placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value = "Cadastrar" >
        </div>
    </div>
</body>
</html>
